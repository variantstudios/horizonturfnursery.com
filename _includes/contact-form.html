
<form action="#" method="post" class="contact-form" action="/contact/?sent=true">
    <div class="webform-component left">
        <label for="first_name">Name</label><span class="required">*</span>
        <input type="text" name="first_name" id="first_name" required="">
        <label for="last_name">Last Name</label><span class="required">*</span>
        <input type="text" name="last_name" id="last_name" required="">
    </div>
    <div class="webform-component left">
        <label for="email">Email</label><span class="required">*</span>
        <input type="email" name="email" id="email" required="">
        <label for="phone_number">Phone Number</label>
        <input type="text" name="phone_number" id="phone_number">
    </div>
    <div class="webform-component">
        <label for="previous_customer">Are you a previous customer?</label><span class="required">*</span>
        <select id="previous_customer" name="previous_customer" required="">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select>
    </div>
    <div class="webform-component">
        <label for="type_of_sod">Are you a previous customer?</label>
        <div>
            <span class="subfield">
               <label class="choice" for="htn_kentucky_bluegrass">HTN Kentucky Bluegrass</label>
              <input id="htn_kentucky_bluegrass" name="htn_kentucky_bluegrass" type="checkbox" class="field checkbox" value="HTN Kentucky Bluegrass">
            </span>
            <span class="subfield">
              <label class="choice" for="90_10_fescue">90/10 Fescue</label>
              <input id="90_10_fescue" name="90_10_fescue" type="checkbox" class="field checkbox" value="90/10 Fescue">
            </span>
            <span class="subfield">
              <label class="choice" for="htn_hybrid_texas_bluegrass">HTN Hybrid Texas Bluegrass</label>
              <input id="htn_hybrid_texas_bluegrass" name="htn_hybrid_texas_bluegrass" type="checkbox" class="field checkbox" value="HTN Hybrid Texas Bluegrass">
            </span>
            <span class="subfield">
              <label class="choice" for="htn_a-34_sports_turf">HTN A-34 Sports Turf</label>
              <input id="htn_a-34_sports_turf" name="htn_a-34_sports_turf" type="checkbox" class="field checkbox" value="HTN A-34 Sports Turf">
            </span>
            <span class="subfield">
              <label class="choice" for="colorado_blue_buffalo_grass">Colorado Blue Buffalo Grass</label>
              <input id="colorado_blue_buffalo_grass" name="colorado_blue_buffalo_grass" type="checkbox" class="field checkbox" value="Colorado Blue Buffalo Grass" >
            </span>
        </div>
    </div>
    <div class="webform-component">
        <label for="Message">Tell us about your sod project.</label><span class="required">*</span>
        <textarea id="message" name="message" rows="6" cols="25"></textarea>
    </div>
    <input type="hidden" name="_to" value="brent@variantstudios.com">
    <input type="hidden" name="_subject" value="Horizon Turf Nursery - Contact Form">
    <input type="text" name="_gotcha" style="display: none;">
    <input class="sendButton" type="submit" name="Submit" value="Send">
</form>
